<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ID Card Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #7a3e3e;
            color: #fff;
        }

        #form-container {
            padding: 30px;
            text-align: center;
            background-color: #5c2e2e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        form input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            width: 250px;
            background-color: #8e5d5d;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #9c7d7d;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px auto; /* Center the profile pic */
            border: 3px solid #7a3e3e;
        }

        .profile img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .card h3 {
            margin-bottom: 5px;
        }

        .card h5 {
            margin-bottom: 15px;
            font-weight: normal;
            color: #e0e0e0;
        }

        .card p {
            font-size: 13px;
            line-height: 1.4;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <div id="form-container">
        <form action="">
            <input type="text" placeholder="Profile Pic URL">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Profession">
            <input type="text" placeholder="Info">
            <input type="submit" value="Create Card">
        </form>
    </div>

    <div id="card-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
